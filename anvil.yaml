scheduled_tasks: []
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: true}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: true, use_email: true,
    confirm_email: false}
  server_config: {user_table: users}
- source: /runtime/services/anvil/secrets.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/files.yml
  client_config: {}
  server_config: {file_table: files}
startup: {type: form, module: Homepage}
package_name: Intraday_Dashboard_v2
allow_embedding: false
name: Intraday Dashboard v2
runtime_options: {version: 2, client_version: '3', server_version: python3-full, server_spec: null,
  server_persist: true}
metadata: {logo_img: 'asset:RadaroLogo_BlackHigh.png'}
startup_form: null
db_schema:
  escalation_status:
    title: escalation_status
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
    - name: icon
      admin_ui: {order: 1, width: 200}
      type: string
  test_table:
    client: none
    server: full
    columns:
    - name: id
      admin_ui: {order: 0, width: 200}
      type: string
