scheduled_tasks: []
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: true, use_email: true,
    confirm_email: false}
  server_config: {user_table: users}
startup: {type: form, module: Mainpage.Mainpage}
package_name: Intraday_Dashboard_v2
allow_embedding: false
name: Intraday Dashboard v2
runtime_options: {version: 2, client_version: '3', server_version: python3-full, server_spec: null}
metadata: {logo_img: 'asset:R.jpg'}
startup_form: null
db_schema:
  job_status:
    title: job_status
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
  escalation_status:
    title: escalation_status
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
  escalation_type:
    title: escalation_type
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
  merchant:
    title: merchant
    client: search
    server: full
    columns:
    - name: merchant_id
      admin_ui: {width: 200}
      type: string
    - name: name
      admin_ui: {width: 200}
      type: string
  users:
    title: users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: name
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 200}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: user_merchant_link
      admin_ui: {order: 7, width: 200}
      type: link_multiple
      target: merchant
  webhook:
    title: webhook
    client: search
    server: full
    columns:
    - name: job_id
      admin_ui: {width: 200}
      type: string
    - name: id
      admin_ui: {width: 200}
      type: string
    - name: customer_name
      admin_ui: {width: 200}
      type: string
    - name: completion_code_id
      admin_ui: {width: 200}
      type: string
    - name: date_created
      admin_ui: {width: 200}
      type: datetime
    - name: last_action_date
      admin_ui: {width: 200}
      type: datetime
    - name: job_reference
      admin_ui: {width: 200}
      type: string
    - name: job_report
      admin_ui: {width: 200}
      type: string
    - name: customer_rating
      admin_ui: {width: 200}
      type: string
    - name: job_status
      admin_ui: {order: 13, width: 200}
      type: link_single
      target: job_status
    - name: webhook_merchant_link
      admin_ui: {order: 13, width: 200}
      type: link_single
      target: merchant
    - name: escalation_type
      admin_ui: {order: 13, width: 200}
      type: link_single
      target: escalation_type
    - name: latest_status
      admin_ui: {order: 14, width: 200}
      type: link_single
      target: escalation_status
    - name: latest_assignee
      admin_ui: {order: 13, width: 200}
      type: link_single
      target: users
  action_log:
    client: search
    server: full
    columns:
    - name: job_id
      admin_ui: {order: 1, width: 200}
      type: link_single
      target: webhook
    - name: escalation_id
      admin_ui: {order: 3, width: 200}
      type: link_single
      target: webhook
    - name: user
      admin_ui: {order: 4, width: 200}
      type: link_single
      target: users
    - name: created_date
      admin_ui: {order: 4, width: 200}
      type: datetime
    - name: description
      admin_ui: {order: 5, width: 200}
      type: string
    - name: assign_to
      admin_ui: {order: 6, width: 200}
      type: link_single
      target: users
    - name: status
      admin_ui: {order: 7, width: 200}
      type: link_single
      target: escalation_status
    title: action_log
renamed: true
